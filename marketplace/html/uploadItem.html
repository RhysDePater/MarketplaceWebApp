<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My Travel App">
    <title>PC Part Exchange</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div id="wrapper">
        <header>
            <div id="header">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #376e03">
                    <div class="container">

                        <!-- Your Travel App Name or Logo -->
                        <a href="./index.html" class="navbar-brand text-light" style="font-weight: bold">
                            <img src="./images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                            PC Part Exchange
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Navbar -->
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <div class="navbar-nav ml-auto">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link text-light" href="./index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-light" style="font-weight: bold"
                                            href="./uploadItem.html">Item Upload<span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-light" href="./manageItems.html">Manage Items</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-light" href="#">Login/Register</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </nav>

                <div class="jumbotron jumbotron-fluid card card-image"
                    style="background-image: url(./images/jumbotron.jpeg);">
                    <div class="row justify-content-center mt-5 pb-4">
                        <div class="col-md-8">
                            <div class="jumbotron shadow py-4 mb-4 ">
                                <h1 class="text-center">Search For Item</h1>
                                <form class="form-inline d-flex flex-nowrap">
                                    <input class="form-control flex-grow-1 my-1 mr-sm-2" type="search"
                                        placeholder="Search" aria-label="Search">

                                    <button type="submit" class="flex-shrink-1 btn btn-primary my-1">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <main class="container-fluid">
            <div class="d-flex mt-3 justify-content-center">
                <h1>Post Item for Sale</h1>
            </div>

            <form>
                <div class="form-row mt-3 mb-2 justify-content-center">
                    <div class="col-6">
                        <label for="itemTitle">Item Title:</label>
                        <input class="form-control" type="text" placeholder="Title">
                    </div>
                </div>
                <div class="form-row mb-2 justify-content-center">
                    <div class="col-6">
                        <label for="itemPrice">Price:</label>
                        <input class="form-control" type="number" placeholder="Price">
                    </div>
                </div>
                <div class="form-row mb-2 justify-content-center">
                    <div class="col-6">
                        <label for="itemCatagory">Catagory:</label>
                        <select class="form-control">
                            <option>GPU</option>
                            <option>CPU</option>
                            <option>Case</option>
                            <option>Peripherals</option>
                            <option>Power Supply</option>
                            <option>ect</option>
                        </select>
                    </div>
                </div>
                <div class="form-row mb-2 justify-content-center">
                    <div class="col-6">
                        <label for="itemDesc">Description:</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row mb-2 justify-content-center">
                    <div class="col-6">
                        <label for="itemQuality">Quality:</label>
                        <select class="form-control">
                            <option>New</option>
                            <option>Used/Excellent</option>
                            <option>Used/Good</option>
                            <option>Used/Moderate</option>
                            <option>Used/Needs Repairs</option>
                            <option>ect</option>
                        </select>
                    </div>
                </div>
                <div class="form-row mb-2 justify-content-center">
                    <div class="col-6">
                        <label for="itemImages">Images:</label>
                        <input type="file" class="form-control-file" id="imageUpload">
                    </div>
                </div>
                <div class="form-row mb-2 justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary ">Post Item</button>
                    </div>
                </div>
            </form>


        </main> <!-- End main content area -->

        <footer class="footer">
            <div class="text-center py-2 bg-dark">
                <span class="text-light">Copyright &copy; 2019</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
